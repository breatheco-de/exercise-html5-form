<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/58d5cbd9fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="container m-center p-2 ">
        <div class="card">
            <div class="card-header ">
                <b>
                    <h4>Payment for example</h4>
                </b>
            </div>
            <form>

                <div class="alert alert-danger m-3" role="alert">
                    <b>Some fields are missing</b>
                </div>

                <!--card-->

                <div class="form-row m-3">
                    <div class="col-6 p-1">
                        <label for="inputPassword4 "><b>Card#</b></label>
                        <input type="text" class="form-control" placeholder="xxxxxxxxxxx">
                    </div>
                    <div class="col p-1">
                        <label for="inputPassword4"> <b>CVC#</b> </label>
                        <input type="text" class="form-control" placeholder="0000">
                    </div>
                    <div class="col p-1">
                        <label for="inputPassword4"><b>Amount</b> </label>
                        <input type="text" class="form-control" placeholder="Amount">
                    </div>
                    <!--name-->
                    <div class="col-6 p-1">
                        <label for="inputPassword4"><b>First Name</b> </label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6 p-1">
                        <label for="inputPassword4"><b>Last Name</b> </label>

                        <input type="text" class="form-control">
                    </div>
                    <!--city-->
                    <div class="col-6 p-1">
                        <label for="inputPassword4"><b>City</b> </label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col p-1">
                        <label for="inputPassword4"><b>State</b> </label>
                        <select class="custom-select" id="validationDefault04" required>
                            <option selected disabled value=""><b>Pick a state</b> </option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col p-1">
                        <label for="inputPassword4"><b>Postal Code</b> </label>
                        <input type="text" class="form-control">
                    </div><br>

                    <!--payment-->



                </div>
                <!--text area-->

                <div class="form-row m-3">
                    <div class="col-4 p-1">
                        <b>We accept:</b>
                        <br>
                        <!--tarjetas-->
                        <div style="background-color: grey;">


                            
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1"><i class="fab fa-cc-mastercard"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2"><i class="fab fa-cc-visa"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2"><i class="fab fa-cc-diners-club"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2"><i class="fab fa-cc-amex"></i>
                        </div>
                        </div>
                    </div>
                                        <div class="col-2 p-1"></div>

                    <div class="col-6 p-1 float-right">
                        <label for="exampleFormControlTextarea1"><b> Message:</b></label>
                        <textarea class="form-control p-1" id="exampleFormControlTextarea1"></textarea>
                        Add any notes here.
                    </div>

                </div>
                <!--footer-->
                <div class="card">
                    <div class="card-footer "> <button type="submit"
                            class="btn btn-secondary my-1 m-1 float-right p-1">Cancel</button>
                        <button type="submit" class="btn btn-primary my-1 float-right p-1">Send</button>

                    </div>


                </div>

            </form>
        </div>




        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
</body>

</html>
